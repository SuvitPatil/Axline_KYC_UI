<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Edit Profile</h5>
        </div>
        <div class=" card-body">
          <mat-horizontal-stepper [linear]="true" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Personal Details</ng-template>
                <div class=" row">
                  <div class=" col-md-6 pr-md-1">
                    <div class=" form-group">
                      <div class=" form-group">
                        <label> First Name </label>
                        <input class=" form-control" placeholder="First Name" type="text" formControlName="firstName" />
                      </div>
                    </div>
                  </div>
                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <div class=" form-group">
                        <label> Last Name </label>
                        <input class=" form-control" placeholder="Last Name" type="text" formControlName="lastname" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class=" row">
                  <div class=" col-md-6 pr-md-1">
                    <div class=" form-group">
                      <label> Date of Birth </label>
                      <input class=" form-control" placeholder="Date of Birth" type="date"
                        formControlName="dateofBirth" />
                    </div>
                  </div>
                  <div class=" col-md-6 pl-md-1">
                    <div class=" form-group">
                      <label> Email Address </label>
                      <input class=" form-control" placeholder="Email Address" type="email" formControlName="email" />
                    </div>
                  </div>
                </div>
                <div class=" row">
                  <div class=" col-md-12">
                    <div class=" form-group">
                      <label> Address 1 </label>
                      <input class=" form-control" placeholder="Address 1" type="text" formControlName="address1" />
                    </div>
                  </div>
                </div>
                <div class=" row">
                  <div class=" col-md-12">
                    <div class=" form-group">
                      <label> Address 2 </label>
                      <input class=" form-control" placeholder="Address 2" type="text" formControlName="address2" />
                    </div>
                  </div>
                </div>

                <div class=" row">
                  <div class=" col-md-4 pr-md-1">
                    <div class=" form-group">
                      <label> City </label>
                      <input class=" form-control" placeholder="City" type="text" formControlName="city" />
                    </div>
                  </div>
                  <div class=" col-md-4 px-md-1">
                    <div class=" form-group">
                      <label> Country </label>
                      <input class=" form-control" placeholder="Country" type="text" formControlName="country" />
                    </div>
                  </div>
                  <div class=" col-md-4 pl-md-1">
                    <div class=" form-group">
                      <label> Postal Code </label>
                      <input class=" form-control" placeholder="Postal Code" type="text" formControlName="postalCode" />
                    </div>
                  </div>
                </div>

                <div>
                  <button mat-button matStepperNext class="btn-primary playbtn">Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Phone</ng-template>
                <div class="row">
                  <div class="col-md-12">
                    <h3>Verify your Phone Number</h3>
                  </div>
                </div>
                <div class=" row">
                  <div class=" col-md-6">
                    <div class=" form-group">
                      <label> Enter your mobile number here </label>
                      <input class=" form-control" placeholder="Enter your mobile number here" type="tel"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" formControlName="phoneNo" />
                    </div>
                  </div>
                </div>
                <div class=" row" *ngIf="!verifyNo">
                  <div class=" col-md-6">
                    <button class="btn btn-fill btn-primary" (click)="sendVerifyCode($event)">Send Code</button>
                  </div>
                </div>
                <div class=" row" *ngIf="verifyNo">
                  <div class=" col-md-6">
                    <div class=" form-group">
                      <label> Verfication Code </label>
                      <input class=" form-control" placeholder="Verfication Code" type="text" formControlName="vCode" />
                      <span>Didn't get our text?<a (click)="resendVerifyCode($event)" class="resendCodeText"> Resend a
                          new code</a></span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <button class="verifybtn  btn btn-fill btn-primary" (click)="verifyCode($event)">Verify No</button>
                  </div>
                </div>
                <div *ngIf="validNumber">
                  <button mat-button class="btn-primary playbtn" matStepperPrevious>Back</button>
                  <button mat-button class="btn-primary playbtn" matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup">
              <ng-template matStepLabel>Verify</ng-template>
              <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Verify</ng-template>
                <div class="row">
                  <div class="col-md-12">
                    <h3>Verify Your Identity</h3>
                  </div>
                </div>
                <div class=" row">
                  <div class=" col-md-12">
                    <div class=" form-group">
                      <label> Upload Passport </label>
                      <input class=" form-control" placeholder="Upload Passport" type="file"
                        formControlName="passport" />
                    </div>
                  </div>
                </div>
                <div class=" row">
                  <div class=" col-md-12">
                    <div class=" form-group">
                      <label> Upload Driving License </label>
                      <input class=" form-control" placeholder="Upload Driving License" type="file"
                        formControlName="drivingL" />
                    </div>
                  </div>
                </div>
                <div>
                  <button mat-button class="btn-primary playbtn" matStepperPrevious>Back</button>
                  <button mat-button class="btn-primary playbtn" (click)="stepper.reset()">Reset</button>
                </div>
              </form>
            </mat-step>
          </mat-horizontal-stepper>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
